<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
<!--
          <select class="form-control">
            <option *ngFor="let control of this.form.controls">{{control}}</option>
          </select> -->

          <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
              <label for="role">Roles</label>
              <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                <option selected value="">Choose a role</option>
                <option *ngFor="let role of roles">{{role}}</option>
              </select>
              <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                <div *ngIf="f.role.errors.required">Role is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="addCitizenDetails">Do you want to add related citizen details to this user?</label>
              <div class="radio">
                <label>
                  <input type="radio" [(ngModel)]="addCitizenDetails" [value]="1" formControlName="addCitizenDetails" [checked]="addCitizenDetails" [ngClass]="{ 'is-invalid': submitted && f.addCitizenDetails.errors }">
                  <span> Yes</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" [(ngModel)]="addCitizenDetails" [value]="0" formControlName="addCitizenDetails" [checked]="!addCitizenDetails" [ngClass]="{ 'is-invalid': submitted && f.addCitizenDetails.errors }">
                  <span> No</span>
                </label>
              </div>
              <div *ngIf="submitted && f.addCitizenDetails.errors" class="invalid-feedback">
                <div *ngIf="f.addCitizenDetails.errors.required">Please answer the question</div>
              </div>
              <div *ngIf="addCitizenDetails == 1">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
                <label for="document">Document</label>
                <input type="text" formControlName="document" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.document.errors }" />
                <div *ngIf="submitted && f.document.errors" class="invalid-feedback">
                    <div *ngIf="f.document.errors.required">Document is required</div>
                </div>
                <label for="address">Address</label>
                <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
                <div class="form-group">
                  <label for="cityId">Cities</label>
                  <select formControlName="cityId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cityId.errors }">
                    <option selected value="">Choose a cityId</option>
                    <option *ngFor="let cityId of cities; let i = index" [value]="cities[i].id">
                      {{cities[i].name}}
                    </option>
                  </select>
                  <div *ngIf="submitted && f.cityId.errors" class="invalid-feedback">
                    <div *ngIf="f.cityId.errors.required">City is required</div>
                  </div>
                </div>

              </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
